<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="body-dark">
    <header class="header-dark">
      <h1>TODO</h1>
      <img
        id="light-theme-button"
        src="./images/icon-sun.svg"
        alt="Light Theme"
      />
      <img
        class="hide"
        id="dark-theme-button"
        src="./images/icon-moon.svg"
        alt="Light Theme"
      />
      <div id="input-container">
        <span class="checkbox"></span>
        <input
          type="text"
          name=""
          id="task-name-input"
          placeholder="Create a new todo..."
        />
      </div>
    </header>
    <ul id="task-list" class="task-list-dark"  ondragover="allowDrop(event)">
      <li id="task-list-footer-mobile">
        <p id="items-left-mobile">
          <!-- Add dynamic number -->
          1 items left
        </p>
        <p class="clear-completed-button">Clear Completed</p>
      </li>
      <li id="task-list-footer-desktop">
        <p id="items-left-desktop">
          1 items left
        </p>
        <p class="grouping grouping-active" id="grouping-all-desktop">All</p>
        <p class="grouping" id="grouping-active-desktop">Active</p>
        <p class="grouping" id="grouping-completed-desktop">Completed</p>
        <p class="clear-completed-button">Clear Completed</p>
      </li>
    </ul>

    <div id="grouping-mobile" class="grouping-mobile-dark">
      <p class="grouping grouping-active" id="grouping-all-mobile">All</p>
      <p class="grouping" id="grouping-active-mobile">Active</p>
      <p class="grouping" id="grouping-completed-mobile">Completed</p>
    </div>

    <p id="info">Drag and drop to reorder list</p>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
